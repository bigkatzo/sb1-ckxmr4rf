    <!-- Loading Screen Styles -->
    <style>
      :root {
        --color-primary: #8b5cf6;
        --color-primary-light: #a78bfa;
        --color-background: #000000;
        --color-gray-900: #111827;
        --color-gray-950: #030712;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        background-color: var(--color-gray-950);
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--color-gray-950);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-box {
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }
      
      .loading-box-inner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 46px;
        transform-origin: center;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .loading-spinner {
        position: absolute;
        top: -8px;
        left: -8px;
        right: -8px;
        bottom: -8px;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: var(--color-primary);
        border-left-color: var(--color-primary-light);
        animation: spin 1.5s linear infinite;
      }
      
      .loading-text {
        margin-top: 16px;
        color: white;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.05em;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .loading-hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      #root {
        min-height: 100vh;
        background-color: var(--color-gray-950);
      }
    </style>

    <!-- Debug script for admin only -->
    <script type="text/javascript">
      // This will show the actual icon URLs for debugging purposes
      // Only visible to site admins (check URL includes /admin)
      document.addEventListener('DOMContentLoaded', function() {
        if (window.location.pathname.includes('/admin')) {
          var debugDiv = document.createElement('div');
          debugDiv.style.position = 'fixed';
          debugDiv.style.bottom = '0';
          debugDiv.style.left = '0';
          debugDiv.style.right = '0';
          debugDiv.style.background = 'rgba(0,0,0,0.8)';
          debugDiv.style.color = 'white';
          debugDiv.style.padding = '10px';
          debugDiv.style.fontSize = '12px';
          debugDiv.style.zIndex = '9999';
          debugDiv.style.maxHeight = '200px';
          debugDiv.style.overflow = 'auto';
          
          var iconInfo = '<h3>Icon URLs Currently Used:</h3><ul>';
          
          // Get all icon links
          document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"], link[rel="apple-touch-icon"], link[rel="mask-icon"], link[rel="apple-touch-icon-precomposed"]').forEach(function(link) {
            iconInfo += '<li><strong>' + link.getAttribute('rel') + (link.getAttribute('sizes') ? ' (' + link.getAttribute('sizes') + ')' : '') + '</strong>: ' + link.getAttribute('href') + '</li>';
          });
          
          // Get manifest
          iconInfo += '<li><strong>manifest.json</strong>: ' + document.querySelector('link[rel="manifest"]').getAttribute('href') + '</li>';
          
          // Get meta images
          document.querySelectorAll('meta[property="og:image"], meta[name="twitter:image"], meta[name="msapplication-TileImage"]').forEach(function(meta) {
            var prop = meta.getAttribute('property') || meta.getAttribute('name');
            iconInfo += '<li><strong>' + prop + '</strong>: ' + meta.getAttribute('content') + '</li>';
          });
          
          // Get title tags
          iconInfo += '<li><strong>title</strong>: ' + document.title + '</li>';
          document.querySelectorAll('meta[name="apple-mobile-web-app-title"], meta[name="application-name"]').forEach(function(meta) {
            var prop = meta.getAttribute('name');
            iconInfo += '<li><strong>' + prop + '</strong>: ' + meta.getAttribute('content') + '</li>';
          });
          
          iconInfo += '</ul><p>If these are still showing local paths (/icons/...) instead of Supabase URLs, your site settings are not being applied.</p>';
          iconInfo += '<button onclick="this.parentNode.style.display=\'none\'" style="padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Close</button>';
          
          debugDiv.innerHTML = iconInfo;
          document.body.appendChild(debugDiv);
        }
      });
    </script>

    <!-- Script to hide loading screen after app loads -->
    <script type="text/javascript" defer>
      document.addEventListener('DOMContentLoaded', function() {
        // Ensure loading screen exists for at least 1 second for visual effect
        setTimeout(function() {
          // Add a class to see if the React app has fully mounted
          if (document.getElementById('root').childElementCount > 0) {
            document.getElementById('loading-screen').classList.add('loading-hidden');
          }
        }, 1000);
        
        // Backup timeout if the app takes too long to load
        setTimeout(function() {
          document.getElementById('loading-screen').classList.add('loading-hidden');
        }, 3000);
      });
      
      // Create a MutationObserver to watch for React app mounting
      const observer = new MutationObserver(function(mutations) {
        if (document.getElementById('root').childElementCount > 0) {
          setTimeout(function() {
            document.getElementById('loading-screen').classList.add('loading-hidden');
          }, 500); // Short delay for smooth transition
          observer.disconnect(); // Stop observing once app is mounted
        }
      });
      
      // Start observing the root element for child additions
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
