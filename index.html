<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Standard favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>" />
    <!-- Favicon for modern browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <!-- Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <!-- Safari pinned tab -->
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="store.fun" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Merch Marketplace" />
    <!-- Microsoft/Windows meta tags -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="store.fun" />
    <meta property="og:description" content="Merch Marketplace" />
    <meta property="og:site_name" content="store.fun" />
    <!-- These image URLs will be dynamically replaced during build -->
    <meta property="og:image" content="" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="store.fun" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="store.fun" />
    <meta name="twitter:description" content="Merch Marketplace" />
    <!-- This image URL will be dynamically replaced during build -->
    <meta name="twitter:image" content="" />
    <title>store.fun</title>
    <!-- Debug script for admin only -->
    <script>
      // This will show the actual icon URLs for debugging purposes
      // Only visible to site admins (check URL includes /admin)
      document.addEventListener('DOMContentLoaded', function() {
        if (window.location.pathname.includes('/admin')) {
          var debugDiv = document.createElement('div');
          debugDiv.style.position = 'fixed';
          debugDiv.style.bottom = '0';
          debugDiv.style.left = '0';
          debugDiv.style.right = '0';
          debugDiv.style.background = 'rgba(0,0,0,0.8)';
          debugDiv.style.color = 'white';
          debugDiv.style.padding = '10px';
          debugDiv.style.fontSize = '12px';
          debugDiv.style.zIndex = '9999';
          debugDiv.style.maxHeight = '200px';
          debugDiv.style.overflow = 'auto';
          
          var iconInfo = '<h3>Icon URLs Currently Used:</h3><ul>';
          
          // Get all icon links
          document.querySelectorAll('link[rel="icon"], link[rel="apple-touch-icon"], link[rel="mask-icon"]').forEach(function(link) {
            iconInfo += '<li><strong>' + link.getAttribute('rel') + '</strong>: ' + link.getAttribute('href') + '</li>';
          });
          
          // Get manifest
          iconInfo += '<li><strong>manifest.json</strong>: ' + document.querySelector('link[rel="manifest"]').getAttribute('href') + '</li>';
          
          // Get meta images
          document.querySelectorAll('meta[property="og:image"], meta[name="twitter:image"]').forEach(function(meta) {
            var prop = meta.getAttribute('property') || meta.getAttribute('name');
            iconInfo += '<li><strong>' + prop + '</strong>: ' + meta.getAttribute('content') + '</li>';
          });
          
          iconInfo += '</ul><p>If these are still showing local paths (/icons/...) instead of Supabase URLs, your site settings are not being applied.</p>';
          iconInfo += '<button onclick="this.parentNode.style.display=\'none\'" style="padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Close</button>';
          
          debugDiv.innerHTML = iconInfo;
          document.body.appendChild(debugDiv);
        }
      });
    </script>
  </head>
  <body>
    <div id="root" class="bg-gray-950"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
