[build]
  command = "npm run build"
  publish = "dist"
  functions = "api"

[build.environment]
  NODE_VERSION = "22"

# Redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
  priority = 100

[[redirects]]
  from = "/service-worker.js"
  to = "/service-worker.js"
  status = 200
  force = true
  priority = 90

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  priority = 80

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
  priority = 50

# Service Worker - ensure correct MIME type and prevent transformations
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Content-Type-Options = "nosniff"
    Content-Disposition = "inline"
    Pragma = "no-cache"
    # Prevent Netlify from processing this file
    X-Netlify-Original-Filename = "service-worker.js"

# Offline fallback page
[[headers]]
  for = "/offline.html"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Global security headers and HTML cache control
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    # Short cache for HTML files
    Cache-Control = "public, max-age=0, must-revalidate"

# Images with improved caching strategy
[[headers]]
  for = "/*.{jpg,jpeg,png,gif,webp,svg,avif}"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"
    X-Cache-Type = "IMAGES"
    X-Cache-Strategy = "dynamic"

# Static assets with hash (immutable) - most specific first
[[headers]]
  for = "/assets/*-*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Cache-Type = "STATIC"
    X-Cache-Strategy = "immutable"

# Regular static assets - more general pattern
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"
    X-Cache-Type = "ASSETS"
    X-Cache-Strategy = "dynamic"

# API responses - short cache with revalidation
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "public, max-age=60, stale-while-revalidate=300"
    X-Cache-Strategy = "dynamic"

# Supabase storage assets - with CORS headers
[[headers]]
  for = "/storage/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, HEAD, OPTIONS"
    Access-Control-Allow-Headers = "Accept, Authorization, Cache-Control, Content-Type, Keep-Alive, Origin, X-Client-Info"
    Access-Control-Expose-Headers = "Content-Length, Content-Range"
    Access-Control-Max-Age = "86400"
    Timing-Allow-Origin = "*"
    X-Cache-Type = "IMAGES"
    X-Cache-Strategy = "dynamic"

# Additional headers for Supabase render endpoint
[[headers]]
  for = "/.netlify/functions/supabase-proxy/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, HEAD, OPTIONS"
    Access-Control-Allow-Headers = "Accept, Authorization, Cache-Control, Content-Type, Keep-Alive, Origin, X-Client-Info"
    Access-Control-Expose-Headers = "Content-Length, Content-Range"
    Access-Control-Max-Age = "86400"
    Timing-Allow-Origin = "*"
    X-Cache-Type = "IMAGES"
    X-Cache-Strategy = "dynamic"

# NFT Metadata
[[headers]]
  for = "/api/nft/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=7200"
    X-Cache-Type = "NFT_METADATA"

[[headers]]
  for = "/api/metadata/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=7200"
    X-Cache-Type = "NFT_METADATA"

# Product Data
[[headers]]
  for = "/api/products/*"
  [headers.values]
    Cache-Control = "public, max-age=300, stale-while-revalidate=600"
    X-Cache-Type = "PRODUCT_DATA"

[[headers]]
  for = "/api/categories/*"
  [headers.values]
    Cache-Control = "public, max-age=300, stale-while-revalidate=600"
    X-Cache-Type = "PRODUCT_DATA"

# Dynamic Data
[[headers]]
  for = "/api/pricing/*"
  [headers.values]
    Cache-Control = "public, max-age=30, stale-while-revalidate=60"
    X-Cache-Type = "DYNAMIC_DATA"

[[headers]]
  for = "/api/stock/*"
  [headers.values]
    Cache-Control = "public, max-age=30, stale-while-revalidate=60"
    X-Cache-Type = "DYNAMIC_DATA"

# No Cache for Critical Operations
[[headers]]
  for = "/api/blockchain/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    Pragma = "no-cache"

[[headers]]
  for = "/api/checkout/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    Pragma = "no-cache"

[[headers]]
